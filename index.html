<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <!-- Search section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" class="search-input" placeholder="Enter a city name">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <!-- No result message -->
        <div class="no-results">
            <img src="icons/no-result.svg" alt="" srcset="">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">
                We're unable to retrieve the weather details. Ensure you've entered a valid city or try again later.
            </p>
        </div>

        <!-- Weather section -->
        <div class="weather-section">
            <!-- Current weather -->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon" alt="" srcset="">
                <h2 class="temperature">20<span>Â°C</span></h2>
                <p class="description">Weather description</p>
            </div>

            <!-- Hourly weather forecast list -->
            <div class="hourly-weather">
                <ul class="weather-list">
                </ul>
            </div>
        </div>
     
    </div>
</body>

<script src="script.js"></script>
</html>
